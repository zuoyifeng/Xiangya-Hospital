<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" onclick="closeMymodal('addmyModal')" aria-label="Close"><span
                aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="myModalLabel">新增用户</h4></div>
    <div class="modal-body" style="min-height:340px">
        <div class="pop-form">
            <ul class="list-unstyled">
                <li><span class="text-label">用户名：</span>
                    <div class="pop-right"><input class="form-control" type="text" id="user_name" data-toggle="tooltip"
                                                  data-trigger="manual" data-placement="bottom" data-title="用户名不能为空！"
                                                  onfocus="$(this).tooltip('hide');"></div>
                    <span class="empty-tip">*</span></li>
                <li><span class="text-label">真实姓名：</span>
                    <div class="pop-right"><input class="form-control" type="text" id="realname" data-toggle="tooltip"
                                                  data-trigger="manual" data-placement="bottom" data-title="真实姓名不能为空！"
                                                  onfocus="$(this).tooltip('hide');"></div>
                    <span class="empty-tip">*</span></li>
                <li><span class="text-label">手机号码：</span>
                    <div class="pop-right"><input class="form-control" type="text" id="usertel" data-toggle="tooltip"
                                                  data-trigger="manual" data-placement="bottom"
                                                  data-title="手机号格式不对，请重新输入！" onfocus="$(this).tooltip('hide');"></div>
                </li>
                <li><span class="text-label">邮箱账号：</span>
                    <div class="pop-right"><input class="form-control" type="text" id="useremail" data-toggle="tooltip"
                                                  data-trigger="manual" data-placement="bottom" data-title="邮箱账号格式有误！"
                                                  onfocus="$(this).tooltip('hide');"></div>
                </li>
                <li><span class="text-label">所属分组：</span>
                    <div class="pop-right"><select class="form-control" id="usergroup"></select></div>
                </li>
                <li><span class="text-label">用户状态：</span>
                    <div class="pop-right"><label><input type="radio" name="switch" value="0" checked=""> 启用</label>
                        <label><input type="radio" name="switch" value="1"> 禁用</label></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="closeMymodal('addmyModal')">关闭</button>
        <button type="button" class="btn btn-primary confirmBtn">确定</button>
    </div>
</div>

<script src="admin/js/html/editor.js"></script>
