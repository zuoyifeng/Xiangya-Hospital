            <li class="clearfix">

                    <input class="pop-info" type="text" id="consulAge"/>

            <li class="clearfix">
                <div>

                    <textarea name="" id="" rows="10"></textarea>

            </li>
            <li>

                <div id="editor" type="text/plain" style="width:1024px;height :500px;"></div>
            </li>
            <li>

                </div>
