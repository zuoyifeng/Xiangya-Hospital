<div class="meta-crumb">
    <ol class="breadcrumb">
        <li>当前位置：</li>
        <li class="active">用户中心</li>
        <li><a>详细信息</a></li>
    </ol>
</div>
<div class="table-box">
    <div class="form clearfix">
        <ul>
            <li>
                <span class="pop-label">姓名：</span>
                <input class="pop-info" type="text" id="consulName"/>

            </li>
            <li>
                <span class="pop-label">性别：</span>
                <label><input type="radio" name="sex" value="1" checked> 男</label>
                <label><input type="radio" name="sex" value="0"> 女</label>
            </li>
            <li>
                <span class="pop-label">年龄：</span>
                <input class="pop-info" type="text" id="consulAge"/>
            </li>
            <li>
                <span class="pop-label">手机号：</span>
                <input class="pop-info" type="text" id="consulNum"/>
            </li>
            <li>
                <span class="pop-label">医保类型：</span>
                <select class="pop-info" id="insurance">
                    <option value="">请选择医保类型</option>
                    <option value="1">职工医保</option>
                    <option value="2">新型农村合作医疗</option>
                    <option value="3">城镇居民基本医疗保险</option>
                    <option value="4">其他</option>
                </select>
            </li>
            <li>
                <span class="pop-label">籍贯：</span>
                <input class="pop-info" type="tel" id="province"/>
            </li>
            <li>
                <span class="pop-label">文字描述：</span>
                <textarea name="" id="" rows="10"></textarea>
            </li>
            <li class="clearfix">
                <span class="pop-label">文字编辑：</span>
                <div id="editor" type="text/plain" style="height :500px;"></div>
            </li>
            <li>
                <span class="pop-btn">提交</span>
            </li>
        </ul>
    </div>
</div>

<script src="admin/js/html/editor.js"></script>
