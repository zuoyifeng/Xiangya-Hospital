<script>
    $(function(){
        //用户名
        var $username = $('#username');
        //密码
        var $password = $('#password');
        //提示文字对象
        var $info = $('#info');
        //登录按钮
        var $loginbtn = $('#loginbtn');
        //验证码
        var $importcode = $('#importcode');
        var res = {
            "status": true,
            "httpstatus": 200,
            "data": {
                "id": 7,
                "role": "1",
                "passwd": "0a594152643e2501c10effcfdb4bc6a0",
                "uUserDTO": {
                    "id": 9,
                    "createdTime": "2017-06-29 17:15:28",
                    "email": "123456",
                    "groupId": 1,
                    "mobileNo": "1213456",
                    "status": 1,
                    "tenantId": 1,

                }
            },
            "isValidateMessage": false,
            "messages": [],
            "validateMessages": {}
        }

        var userinfo = res.data.uUserDTO;
        userinfo.role = res.data.role;
        console.log(userinfo);
        sessionStorage.setItem('USER', JSON.stringify(userinfo));
//        sessionStorage.setItem('USER_INFO', JSON.stringify(userinfo));
        //是否可以提交表单
        $loginbtn.click(function(){
            var username=$.trim($username.val());
            var password=$.trim($password.val());
            var importcode=$.trim($importcode.val());
            if (!username) {
                $info.css('visibility','visible').text('用户名不能为空');
                $username.focus();
                return false;
            }
            if (!password) {
                $info.css('visibility','visible').text('密码不能为空');
                $password.focus();
                return false;
            }
            if(!importcode){
                $info.css('visibility','visible').text('验证码不能为空');
                $importcode.focus();
                return false;
            }
            window.history.back();




        });
        //点击确定按钮提交表单
        $(document).on('keyup',function(e){
            if(e.keyCode=='13'){
                $loginbtn.trigger('click');
            }
        })
    })
</script>
